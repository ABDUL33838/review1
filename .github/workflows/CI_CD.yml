name: Property Management System CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- Frontend CI Steps ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a Node.js version compatible with your project
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

